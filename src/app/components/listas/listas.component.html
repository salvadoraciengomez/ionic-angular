<ion-list color="dark">
  <ion-item-sliding *ngFor="let lista of svc.listas" >
    <ion-item detail color="dark" (click)="listaSeleccionada(lista)">
      <ion-label>{{lista.titulo}}</ion-label>
      <ion-note slot="end" color="tertiary">{{lista.items.length}}</ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="borrarLista(lista)">DEL</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
