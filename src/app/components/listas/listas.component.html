<ion-list color="dark">
  <ion-item-sliding *ngFor="let lista of svc.listas | filtroCompletado:terminada" >
    <ion-item detail color="dark" (click)="listaSeleccionada(lista)">
      <ion-label>{{lista.titulo}}</ion-label>
      <ion-note slot="end" color="tertiary">{{lista.items.length}}</ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="borrarLista(lista)">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
